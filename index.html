<!DOCTYPE html>
<html >
 <head>
  <meta charset="UTF-8">
  <title>Project:Tic Tac Toe || Entertain_The_Crew.com</title>
  <!--<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>-->
  <link rel='stylesheet prefetch' href='jquery-ui.css'>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <div id="container">
     <div id="sidebar_wrap">
       <div id="sidebar">
         <div id="charachters">
           <div class="human">
             <img src="images/human.png" alt="">
             <div class="lh">
               <img src="images/lhand.png" alt="">
             </div>
             <div class="rh">
               <img src="images/rhand.png" alt="">
             </div>
             <div class="mouth">
               <img src="images/mouth.png" alt="">
             </div>
             <div class="die"></div>
           </div>
           <div class="vs">vs</div>
           <div class="robot">
             <img src="images/robot.png" alt="">
             <div class="lh">
               <img src="images/lhand2.png" alt="">
               <div class="gun">
                 <img src="images/gun.png" alt="">
               </div>
             </div>
             <div class="rh">
               <img src="images/rhand2.png" alt="">
             </div>
           </div>
         </div>
         <div class="field">
           <label>Depth</label>
           <div class="depth_choices" id="depth">
             <ul>
               <li data-value="1">1</li>
               <li data-value="2">2</li>
               <li data-value="3">3</li>
               <li data-value="4">4</li>
               <li data-value="-1" class="active">Unlimited</li>
             </ul>
           </div>
         </div>

         <div class="field">
           <label>Starting Player</label>
           <div class="starting_player_choices" id="starting_player">
             <ul>
               <li data-value="1" class="active">Human</li>
               <li data-value="0">Computer</li>
             </ul>
           </div>
         </div>

         <button id="newgame">New Game</button>
         <p><a href="http://themegasm.net/tic-tac-toe-js-es2015-part-1-webpack/">See a tutorial</a> / <a href="https://github.com/alialaa/js-tic-tac-toe">View on Github</a></p>
       </div>
     </div>
    <div id="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4 cell" id="c11"></div>
        <div class="col-xs-4 cell" id="c12"></div>
        <div class="col-xs-4 cell" id="c13"></div>
      </div>
      <div class="row">
        <div class="col-xs-4 cell" id="c21"></div>
        <div class="col-xs-4 cell" id="c22"></div>
        <div class="col-xs-4 cell" id="c23"></div>
      </div>
      <div class="row">
        <div class="col-xs-4 cell" id="c31"></div>
        <div class="col-xs-4 cell" id="c32"></div>
        <div class="col-xs-4 cell" id="c33"></div>
      </div>
    </div>
  </div>
  <div id="dialog-confirm" title="Tic Tac Toe | JavaScript">
    <p>Choose first player or second player</p>
  </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://code.jquery.com/ui/1.11.4/jquery-ui.js'></script>
  <script src="function.js"></script>
 </body>
</html>
